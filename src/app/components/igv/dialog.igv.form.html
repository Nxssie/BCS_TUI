<h1 mat-dialog-title>IGV details</h1>
<div mat-dialog-content>
  <mat-accordion>
    <mat-expansion-panel
      (opened)="panelOpenState = true"
      (closed)="panelOpenState = false"
    >
      <mat-expansion-panel-header>
        <mat-panel-title> Add track </mat-panel-title>
        <mat-panel-description> URL Input to add a track </mat-panel-description>
      </mat-expansion-panel-header>
      <mat-form-field class="full-width-field">
        <mat-label>URL</mat-label>
        <input matInput [(ngModel)]="data.stringURL" />
      </mat-form-field>
      <br/>
      <mat-form-field class="full-width-field">
        <mat-label>Label</mat-label>
        <input matInput [(ngModel)]="data.label" />
      </mat-form-field>

      <button mat-button (click)="onNoClick()">Cancel</button>
  <button
    mat-button
    (click)="onSubmitAddTrack()"
    ([mat-dialog-close])="data.stringURL"
    cdkFocusInitial
  >
    Confirm
  </button>
    </mat-expansion-panel>
  </mat-accordion>
</div>
<div mat-dialog-actions>
</div>
