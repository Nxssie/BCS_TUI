<!doctype html>
<html lang="en">

<head>
  <title>IGV</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
  <!-- Modal form -->
  <div id="outer">
    <div class="inner">
      <button class="config-button" color="primary" mat-raised-button (click)="openDialog()">
        <mat-icon>
          settings
        </mat-icon>
        Settings
      </button>
    </div>

    <div class="inner">
      <button class="config-button" color="primary" mat-raised-button (click)="saveSession()">
        Save local session
      </button>
    </div>

    <div [style.display]="downloadDisplay">
      <button id="container" class="config-button" color="primary" mat-raised-button></button>

    </div>

    <div class="inner" *ngIf="showLoad">
      <button class="config-button" color="primary" mat-raised-button (click)="loadSession()">
        Load local session
      </button>
    </div>

    <div class="inner">
      <button class="config-button" color="primary" mat-raised-button (click)="openLoad()">
        Load session
      </button>
    </div>
  </div>

  <div id="igv-div">
  </div>

  <!-- Optional JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/igv@2.7.4/dist/igv.min.js"></script>
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
  </script>
</body>

</html>
